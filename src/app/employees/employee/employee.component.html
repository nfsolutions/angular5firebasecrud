<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" novalidate>
  <p>Is "myForm" valid? {{employeeForm.valid}}</p>
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name"
           placeholder="Full Name" required>
  </div>
  <div class="form-group">
    <label>Position</label>
    <input class="form-control" name="position" #position="ngModel"
           [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position">
  </div>
  <div class="form-group">
    <label>Office</label>
    <input class="form-control" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office"
           placeholder="Office">
  </div>
  <div class="form-group">
    <label>Age</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-dollar"></i>
      </div>
      <input class="form-control"
             name="age"
             #age="ngModel"
             [(ngModel)]="employeeService.selectedEmployee.age"
             required pattern="\d{1,2}(?!\d)|100"
             placeholder="Age">
    </div>
  </div>
  <div class="form-group">
    <label>Salary</label>
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-dollar"></i>
      </div>
      <input class="form-control"
             name="salary"
             #salary="ngModel"
             [(ngModel)]="employeeService.selectedEmployee.salary"
             required pattern="\d{5,7}"
             placeholder="Salary">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">
      Submit
    </button>
    <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
      Reset
    </button>
  </div>
</form>
